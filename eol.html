<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = parseInt(prompt("Enter number(10-99):"));

      if (num >= 10 && num <= 99) {
        const DigitTen = Math.floor(num / 10);
        const DigitUnit = num % 10;
        console.log(`${DigitTen} ${DigitUnit}`);
      } else {
        console.log("Wrong!");
      }
    </script>
  </body>
</html>
